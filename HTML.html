<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="CSS.css">
</head>

<body>
    <div class="container">
        <div class="quote-box">
            <p id="quote">"This is a placeholder quote."</p>
            <p id="author">- Author Name</p>
            <button id="next-quote">Next Quote</button>
            <div class="share-buttons">
                <a id="share-whatsapp" href="#" target="_blank" title="Share on WhatsApp">WhatsApp</a>
                <a id="share-telegram" href="#" target="_blank" title="Share on Telegram">Telegram</a>
                <a id="share-facebook" href="#" target="_blank" title="Share on Facebook">Facebook</a>
                <a id="share-instagram" href="#" target="_blank" title="Share on Instagram">Instagram</a>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by <strong>CHOUDHARY DAKSH RAJORA WITH LOVE</strong> <span class="heart">&#10084;</span></p>
    </footer>
    <script src="JAVASCRIPT.js"></script>
</body>

</html>
